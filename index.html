<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Memory Game</h1>
      </header>
      <section class="score-panel">
        <ul class="stars">
          <li>
            <i class="far fa-star"></i>
          </li>
          <li>
            <i class="far fa-star"></i>
          </li>
          <li>
            <i class="far fa-star"></i>
          </li>
        </ul>
        <span class="timer">
          <span class="timer-minutes">04</span>
          <span>:</span>
          <span class="timer-seconds">59</span>
        </span>
        <div>
          <span class="moves">0</span>
          Moves
        </div>
        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>
      <ul class="desk"></ul>
    </div>
    <script
      src="https://kit.fontawesome.com/ea78d8bee4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
